<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grafos - Análisis de Algoritmos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.esm.min.mjs"></script>
</head>
<body>
    <div class="container">
        <div class="graph-container">
            <div class="overlay-container">
                <div id="lienzo"></div>
                <div id="infoNodos"></div> <!-- Agrega el contenedor aquí -->
            </div>

            <div class="button-container">
                <button id="crearNodoButton">Crear Nodo</button>
                <button onclick="renameNodeButton()">Renombrar Nodo</button>
                <button onclick="connectNodesButton()">Conectar Nodos</button>
                <button onclick="deleteNodeButton()">Eliminar Nodo</button>
                <button onclick="limpiarLienzo()">Limpiar Lienzo</button>
                <button onclick="guardarGrafo()">Guardar Grafo</button>
                <button onclick="cargarGrafo()">Cargar Grafo</button>
                <button onclick="generarMatriz()">Generar Matriz</button>

                <button onclick="imprimirNodosAristas()">Imprimir</button>

            </div>
        </div>

        <div id="matrizModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <div id="matrizContainer"></div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
    

</body>
</html>
